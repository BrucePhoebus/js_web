<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>window对象-History 对象</title>
    <script type="text/javascript">
        /**
         * History 对象
         * 返回前一个浏览的页面
         * back()方法，加载 history 列表中的前一个 URL。
         */
        function GoBack() {
            window.history.go(-1);
        }
    </script>
</head>
<body>
点击下面的锚点链接，添加历史列表项:
<br/>
<a href="#target1">第一个锚点</a>
<a name="target1"></a>
<br/>
<a href="#target2">第二个锚点</a>
<a name="target2"></a>
<br/><br/>
使用下面按钮，实现返回前一个页面:
<form>
    <input type="button" value="返回前一个页面" onclick="GoBack();"/>
</form>
</body>
</html>
