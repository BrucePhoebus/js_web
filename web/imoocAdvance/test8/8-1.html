<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>window对象</title>
    <script type="text/javascript">
        /**
         * alert&open弹框提示
         */
        window.alert("欢迎来到慕课网");
        function demo(){
            window.open("www.baidu.com","width=600,height=400");
        }
    </script>
</head>
<body>
<form>
    <input type="button" value="点击我，打开新窗口" onclick="demo()" />
</form>
</body>
</html>
