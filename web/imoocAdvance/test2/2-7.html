<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>++/--</title>
    <script type="text/javascript">
        var numa=1;
        var numb=7;
        numa++;//2
        x = numa++ + 1;
        document.write("numa的值:"+numa);//3，加完在自增
        x = ++numa + 1;
        document.write("numa的值:"+numa);//4，加完在自增
        numb--;//6
        y = numb++ + 1;
        document.write("numb的值:"+numb);
        y = ++numb + 1;
        document.write("numb的值:"+numb);
    </script>
</head>
<body>
</body>
</html>
