<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    //第一步把之前的数据写成一个数组的形式,定义变量为 infos
    var arr = [
        ['小A', '女', 21, '大一'],
        ['小B', '男', 23, '大三'],
        ['小C', '男', 24, '大四'],
        ['小D', '女', 21, '大一'],
        ['小E', '女', 22, '大四'],
        ['小F', '男', 21, '大一'],
        ['小G', '女', 22, '大二'],
        ['小H', '女', 20, '大三'],
        ['小I', '女', 20, '大一'],
        ['小J', '男', 20, '大三']
    ];
    var arr1 = [];
    var arr2 = [];
    // console.log(arr)
    //第一次筛选，找出都是大一的信息
    for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr[i].length; j++) {
            if (arr[i][j] === '大一') {
                arr1.push(arr[i] + "<br/>");
            }
        }
        // console.log(arr[i])
    }
    //第二次筛选，找出都是女生的信息
    for (var i = 0; i < arr1.length; i++) {
        for (var j = 0; j < arr1[i].length; j++) {
            if (arr1[i][j] === '女') {
                arr2.push(arr1[i] + "<br/>");
            }
        }
    }
    document.write(arr2);
    console.log(arr2);
</script>
</body>
</html>
