<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
<p>删除 JSON 对象属性。</p>
<p id="demo"></p>
<script>
    var myObj, i, x = "";
    myObj = {
        "name": "runoob",
        "alexa": 10000,
        "sites": {
            "site1": "www.runoob.com",
            "site2": "m.runoob.com",
            "site3": "c.runoob.com"
        }
    };
    delete myObj.sites["site1"];
    for (i in myObj.sites) {
        x += myObj.sites[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = x;
</script>
