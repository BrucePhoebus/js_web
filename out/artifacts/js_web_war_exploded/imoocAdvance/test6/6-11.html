<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
    <script type="text/javascript">
        function count() {
            //获取第一个输入框的值
            var txt1Value = document.getElementById("txt1").value.parseInt();
            document.write(txt1Value);
            //获取第二个输入框的值
            var txt2Value = document.getElementById("txt2").value.parseInt();
            //获取选择框的值
            var selectValue = document.getElementById("select").value;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            var countValue;
            switch (selectValue) {
                case "+":
                    countValue = txt1Value + txt2Value;
	            break;
                case "-":
                    countValue = txt1Value - txt2Value;
	            break;
                case "*":
                    countValue = txt1Value * txt2Value;
	            break;
                case "/":
                    if (txt2Value == 0) {
                        countValue = "除数不能为零！";
                        break;
                    }else{
                        countValue = txt1Value + txt2Value;
                    }
	            break;
                default:
                    document.write("出错了！");
                    break;
            }
            //设置结果输入框的值
            document.getElementById("fruit").value = countValue;
        }
    </script>
</head>
<body>
<input type="text" id="txt1"/>
<select id="select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="text" id="txt2"/>
<input type="button" value=" = " onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type="text" id="fruit"/>
</body>
</html>
