<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>认识DOM-style样式</title>

</head>
<body>
<ul>
    <li>javascript</li>
    <li>HTML/CSS</li>
    <li>jQuery</li>
</ul>
<script type="text/javascript">
    /**
     * 节点属性
     * 1. nodeName : 节点的名称
     * 2. nodeValue ：节点的值
     * 3. nodeType ：节点的类型
     * 在<script>的标签内容，获取所有LI标签，并输出相应节点的名称、节点的值、节点的类型
     * @type {NodeListOf<HTMLElement>}
     */
    var node = document.getElementsByTagName("li");
    var len = node.length;
    for(var i=0; i<len; i++){
        document.write("第" + (i+1) + "个节点名称：" + node[i].nodeName + "<br/>");
        document.write("第" + (i+1) + "个节点的值：" + node[i].nodeValue + "<br/>");
        document.write("第" + (i+1) + "个节点类型：" + node[i].nodeType + "<br/><br/>");
    }

</script>
</body>
</html>
