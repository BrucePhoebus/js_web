<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>认识DOM-style样式</title>

</head>
<body>
<ul id="u1">
    <li id="a">javascript</li>
    <li id="b">jquery</li>
    <li id="c">html</li>
</ul>
<ul id="u2">
    <li id="d">css3</li>
    <li id="e">php</li>
    <li id="f">java</li>
</ul>
<script type="text/javascript">
    /**
     * 访问兄弟节点
     * 1. nextSibling 属性可返回某个节点之后紧跟的节点（处于同一树层级中）。
     * 2. previousSibling 属性可返回某个节点之前紧跟的节点（处于同一树层级中）。
     * @type {NodeListOf<HTMLElement>}
     */
    //获取上一个节点
    function get_previousSibling(i) {
        var h = i.previousSibling;
        //利用h这个节点以及h节点类型的返回值作为判断依据，h本身就为真，
        // 若h.nodeType返回的是1，则表明也是一个元素，两个条件同时为真则不做while循环。
        while (h && h.nodeType != 1) {
            h = h.previousSibling;
        }
        return h;
    }

    var k = document.getElementById("e");
    document.write("<br/>");
    document.write("<br/>");
    document.write(k.nodeName);
    document.write("=");
    document.write(k.innerHTML);
    //将所获得的k节点传至get_previousSibling函数，访问k的上一个节点
    var p = get_previousSibling(k);
    document.write("<br/>");
    document.write(p.nodeName);
    document.write("=");
    document.write(p.innerHTML);

    //获得下一个节点
    function get_nextSibling(n) {
        var x = n.nextSibling;
        while (x && x.nodeType != 1) {
            x = x.nextSibling;
        }
        return x;
    }

    var x = document.getElementsByTagName("li")[0];
    document.write(x.nodeName);
    document.write(" = ");
    document.write(x.innerHTML);

    var y = get_nextSibling(x);

    if (y != null) {
        document.write("<br />nextsibling: ");
        document.write(y.nodeName);
        document.write(" = ");
        document.write(y.innerHTML);
    } else {
        document.write("<br>已经是最后一个节点");
    }
</script>
</body>
</html>
