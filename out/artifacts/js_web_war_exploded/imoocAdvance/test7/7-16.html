<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Math对象</title>
    <script type="text/javascript">
        /**
         * 四舍五入round()
         * @type {number}
         */
        document.write(Math.random() + "<br/>");
        document.write(Math.round(((Math.random())*10)) + "<br/>");
    </script>
</head>
<body>
</body>
</html>
