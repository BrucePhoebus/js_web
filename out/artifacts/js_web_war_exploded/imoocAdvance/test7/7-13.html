<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Math对象</title>
    <script type="text/javascript">
        /**
         * 向上取整
         * @type {number}
         */
        var mypi=Math.PI;
        var myabs=Math.abs(-15);    //返回绝对值
        document.write(mypi + "<br/>");
        document.write(myabs + "<br/>");

        document.write(Math.ceil(3.3) + "<br/>");
        document.write(Math.ceil(-0.1) + "<br/>");
        document.write(Math.ceil(8.9) + "<br/>");

        document.write(Math.ceil(0.8) + "<br />")   //向上取整
        document.write(Math.ceil(6.3) + "<br />")
        document.write(Math.ceil(5) + "<br />")
        document.write(Math.ceil(3.5) + "<br />")
        document.write(Math.ceil(-5.1) + "<br />")
        document.write(Math.ceil(-5.9))
        
    </script>
</head>
<body>
</body>
</html>
