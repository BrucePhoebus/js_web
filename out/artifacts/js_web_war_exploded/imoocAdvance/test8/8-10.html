<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>window对象-History 对象</title>
    <script type="text/javascript">
        /**
         * History 对象
         * 返回浏览历史中的其他页面
         * go()方法，根据当前所处的页面，加载 history 列表中的某个具体的页面。
         */
        function GoBack() {
            window.history.go(-1);
        }

        function GoBack2() {
            window.history.go(-2);
        }

        function GoForward() {
            window.history.forward();//window.history.go(1);
        }

        function GoForward2() {
            window.history.go(2);
        }

    </script>
</head>
<body>
点击下面的锚点链接，添加历史列表项:
<br/>
<a href="#target1">第一个锚点</a>
<a name="target1"></a>
<br/>
<a href="#target2">第二个锚点</a>
<a name="target2"></a>
<br/><br/>
使用下面按钮，实现返回前或下一个页面:
<form>
    <input type="button" value="返回前一个页面" onclick="GoBack();"/>
    <input type="button" value="返回前两个页面" onclick="GoBack2();"/>
    <input type="button" value="返回下一个页面" onclick="GoForward();"/>
    <input type="button" value="返回后两个页面" onclick="GoForward2();"/>
</form>
</body>
</html>
