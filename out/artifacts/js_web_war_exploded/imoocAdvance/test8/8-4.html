<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>window对象-计时器</title>
    <script type="text/javascript">
        /**
         * JavaScript 计时器
         * 取消计时器clearInterval()
         */
        /*function clock() {

        // 每隔100毫秒调用clock函数，并将返回值赋值给i
        // var i = setInterval("clock()", 100);

        function clock2() {
            var time = new Date();
            document.getElementById("clock2").value = time;
        }

        var i = setInterval("clock2", 100);
    </script>

<form>
